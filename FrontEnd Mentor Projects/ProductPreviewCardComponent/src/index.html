<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="ProductPreviewCardComponent.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
  </style>
</head>
<body class="body">
  <div class="card">
    <div class="img">
      <img src="image-product-desktop.jpg" alt="product-img">
    </div>
    <div class="content">
      <div class="p">
        PERFUME
      </div>
      <div class="g">
        Gabrielle Essence Eau De Parfum
      </div>
      <div class="a">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="price">
        <span class="new-price">$149.99</span><span class="old-price">$169.99</span>
      </div>
      <div class="add-to-cart">
        <span><img src="icon-cart.svg" class="cart-icon"></span><span>Add to Cart</span>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mike Lautensack</a>.
  </div>
</body>
</html>
